<div *ngIf="myplace">
    <h2>{{myplace.Name | uppercase}} Details</h2>
    <div>id: {{myplace.SerialNo}}</div>
    
    <div class="unique-place">
        <button type="button" (click)="goBack()">Go Back!</button>
        <!-- <button type="button" (click)="save()">Save!!</button> -->
        <label for="myplace">Place Name: </label>
        <input id="myplace" [(ngModel)]="myplace.Name" placeholder="Name">
    </div>
</div>
