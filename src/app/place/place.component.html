<div class="unique-class">
    <ul class="unique-list">
        
        <li class="unique-list-item" *ngFor= "let places1 of places">
            <button class="unique-button" type="button" (click) ="onSelect(places1)">
            <span>{{places1.SerialNo}} </span>
            <span>{{places1.Name}} </span>
        </button>
        </li>

    </ul>
</div>
<app-place-details [myplace]="selectedPlace"></app-place-details>
